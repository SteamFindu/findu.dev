<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
  </head>
  <body>
    <form action="/api/user/password" method="post">
      <div>
          <label for="old_password">Old password</label>
          <input id="old_password" name="old_password" type="password" autocomplete="password" required />
      </div>
      <div>
          <label for="new_password">New password</label>
          <input id="new_password" name="new_password" type="password" autocomplete="new_password" required />
      </div>
      <div>
          <label for="new_password_confirm">New password confirmation</label>
          <input id="new_password_confirm" name="new_password_confirm" type="password" autocomplete="new_password" required />
      </div>
      <div>
          <button type="submit">Change password</button>
      </div>
    </form>
    <div>
      <a href="/me">Return</a>
    </div>
</body>
</html>
