<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link href="./styles/contact.css" type="text/css" rel="stylesheet">
  <link href="./styles/background.css" type="text/css" rel="stylesheet">
</head>
<!-- TODO!! add header and footer-->

<body class="bg-white h-screen overflow-hidden w-full h-full">
    <header class="sticky inset-x-0 top-0 z-50 bg-gray-300 bg-opacity-50">
        <nav class="max-lg:hidden flex items-center justify-evenly p-6 px-8" aria-label="Global">
          <div class="flex gap-x-12 lg:justify-center">
            <a href="/" class="text-sm/6 font-semibold text-gray-900">Index</a>
        <!--            <a href="/about" class="text-sm/6 font-semibold text-gray-900">About</a> -->
            <a href="/contact" class="text-sm/6 font-semibold text-gray-900">Contact</a>
          </div>
        </nav>
    </header>

    <div class="bgdiv">
    </div>

    <main class="grid grid-cols-1 min-h-full justify-center px-6 py-24 sm:py-32 lg:px-8 w-full h-[105%] overflow-y-scroll z-1 -mt-20">
      <div class="flex justify-center">
        <form class="max-w-xl w-full">
          <div class="w-full">
            <div class="border-b border-gray-900/10 pb-12">
              <h1 class="text-3xl font-bold">
                Contact Form
              </h1>

              <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-4">
                  <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
                  <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md bg-gray-100">
                      <input type="text" name="email" id="email" autocomplete="email" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6">
                    </div>
                  </div>
                </div>

                <div class="sm:col-span-4">
                  <label for="subject" class="block text-sm/6 font-medium text-gray-900">Subject</label>
                  <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-sky-600 sm:max-w-md bg-gray-100">
                      <input type="text" name="subject" id="subject" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm/6">
                    </div>
                  </div>
                </div>

                <div class="col-span-full">
                  <label for="content" class="block text-sm/6 font-medium text-gray-900">content</label>
                  <div class="mt-2">
                    <textarea id="content" name="content" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm/6 bg-gray-100"></textarea>
                  </div>
                </div>
            </div>
          </div>

          <div class="mt-6 flex items-center justify-end gap-x-6">
            <button type="submit" class="rounded-md bg-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">Send</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="sticky bottom-0 w-full bg-gray-300 bg-opacity-50">
        <nav class="lg:hidden flex items-center p-3 pb-3 lg:px-8" aria-label="Global">
          <div class="flex gap-x-12 justify-evenly w-full">
            <a href="/" class="text-sm/6 font-semibold text-gray-900">Index</a>
        <!--            <a href="/about" class="text-sm/6 font-semibold text-gray-900">About</a> -->
            <a href="/contact" class="text-sm/6 font-semibold text-gray-900">Contact</a>
          </div>
        </nav>
    </footer>
</body>

</html>
